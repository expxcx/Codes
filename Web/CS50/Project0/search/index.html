<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div align=right>
                <a href="./search_img.html" class="lnk">Google Images</a>
                <a href="./search_adv.html" class="lnk">Google Advanced Search</a>
            </div>
        </header>
        <section>
            <div align=center>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo">
                <form action="https://google.com/search" method="get">
                    <div>                    
                        <input  type="text" name="q" size="50" placeholder="Search..." class="box">
                    </div>
                    <div>
                        <input type="submit" name="btnk" value="Google Search" class="button">
                        <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
                    </div>
                </form>
            </div>
        </section>        
    </body>
</html>
