<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div align=right>
            <a href="./index.html" class="lnk">Google Search</a>
        </div>
        <div align=left>
           <h1>Advanced Search</h1>
        </div>
        <div>
            <form action="https://google.com/search" method="get">
                <table>
                    <tr>
                        <th>Find pages withâ€¦</th>
                    </tr>
                    <tr>
                        <td>all these words:</td>
                        <td><input  type="text" name="as_q" size="50"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input  type="text" name="as_epq" size="50"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input  type="text" name="as_oq" size="50"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input  type="text" name="as_eq" size="50"></td>
                    </tr>
                    <tr>
                </table>
                <div><input type="submit" value="Advanced Search" class="advButton"></div>
            </form>
        </div>
    </body>
</html>
