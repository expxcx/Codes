<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div align=right>
            <a href="./index.html" class="lnk">Google Search</a>
        </div>
        <div align=center>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo">
            <form action="https://www.google.com/search" method="get">
                <div>                    
                    <input type="text" name="q" size="50" placeholder="Search..." class="box">
                </div>
                <div>
                    <input type="submit" value="Image Search" class="button">
                    <input type="hidden" name="tbm" value="isch">
                </div>
            </form>
        </div>
    </body>
</html>
